# 長音有無のリスト。一般用。
rules:
  - pattern: /コンピュータ(?!([ーァ-ヴ]))/
    expected: コンピューター
    prh: 語尾が -er, -or, -ar で終わる語彙には長音を付けます（外来語カタカナ表記）

  - pattern: /サブフォルダ(?!([ーァ-ヴ]))/
    expected: サブフォルダー
    prh: 語尾が -er, -or, -ar で終わる語彙には長音を付けます（外来語カタカナ表記）

  - pattern: /フォルダ(?!([ーァ-ヴ]))/
    expected: フォルダー
    prh: 語尾が -er, -or, -ar で終わる語彙には長音を付けます（外来語カタカナ表記）

